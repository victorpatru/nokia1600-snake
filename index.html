<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Snake Game</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<!-- Place where our game goes -->
		<section id="gameContainer"></section>
		<section id="scoreContainer">
			<!-- Section with nested spans allowing us to keep track of user's progress -->
			<section class="scoreBoard">Food: <span id="pointsEarned">0</span></section>
			<section class="scoreBoard">Blocks: <span id="blocksTraveled">0</span></section>
		</section>

		<!-- Adding controls to user -->
		<section id="onScreenControllers">
			<button id="leftButton">◀️</button>

			<div>
				<button id="upButton">🔼</button>
				<button id="downButton">🔽</button>
			</div>

			<button id="rightButton">▶️</button>

		</section>
		<div></div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
